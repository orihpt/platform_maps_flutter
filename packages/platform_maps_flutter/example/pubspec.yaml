name: flutter_platform_maps_example
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  platform_maps_flutter_google_web:
    git:
      url: https://github.com/orihpt/platform_maps_flutter.git
      ref: master
      path: packages/platform_maps_flutter_google_web

  platform_maps_flutter:
    git:
      url: https://github.com/orihpt/platform_maps_flutter.git
      ref: master
      path: packages/platform_maps_flutter
  platform_maps_flutter_platform_interface:
    git:
      url: https://github.com/orihpt/platform_maps_flutter.git
      ref: master
      path: packages/platform_maps_flutter_platform_interface

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
